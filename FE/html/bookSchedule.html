<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSM</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/schedule.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="../js/app.js"></script>
</head>
<body>
<div class="sidenav">
    <a href="bookSchedule.html" class="active">Đặt lịch</a>
    <a href="UserInfo.html">Thông tin cá nhân</a>
    <a href="detailSchedule.html">Xem danh sách lịch hẹn</a>
</div>
<div class="main-content">
    <div class="container">
        <h1>Đặt lịch khám</h1>
        <form id="schedule-form">
            <div class="input-group">
                <label for="doctor_id">Bác sĩ:</label>
                <select id="doctor_id" name="doctor_id" required>
                    <option value="">Chọn bác sĩ</option>
                </select>
            </div>
            <div class="input-group">
                <label for="date">Ngày hẹn:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="time_range">Khung giờ:</label>
                <select id="time_range" name="time_range" required>
                    <option value="">Chọn khung giờ</option>
                    <option value="08:00-09:00">08:00 - 09:00</option>
                    <option value="09:00-10:00">09:00 - 10:00</option>
                    <option value="10:00-11:00">10:00 - 11:00</option>
                    <option value="11:00-12:00">11:00 - 12:00</option>
                    <option value="12:00-13:00">12:00 - 13:00</option>
                    <option value="13:00-14:00">13:00 - 14:00</option>
                    <option value="14:00-15:00">14:00 - 15:00</option>
                    <option value="15:00-16:00">15:00 - 16:00</option>
                    <option value="16:00-17:00">16:00 - 17:00</option>
                    <option value="17:00-18:00">17:00 - 18:00</option>
                </select>
            </div>
            <button type="submit">Đặt lịch</button>
        </form>
    </div>
</div>
<script src="../js/BookSchedule.js"></script>
</body>
</html>
